<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Spammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }
        header {
            background-color: rgb(13, 13, 13);
            padding: 20px;
            text-align: center;
            width: 100%;
            font-size: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background-color: #2d2b2b;
            color: white;
            text-align: center;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: red;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>Webhook Spammer</header>

    <input type="text" id="webhook" placeholder="Enter Webhook URL">
    <input type="text" id="message" placeholder="Enter Message">
    <input type="number" id="delay" placeholder="Delay (ms)" value="1000">
    
    <button onclick="startSpamming()">Start</button>
    <button onclick="stopSpamming()">Stop</button>
    <button class="delete-btn" onclick="deleteWebhook()">Delete Webhook</button>

    <p id="status" class="error"></p>

    <script>
        let interval;
        function startSpamming() {
            const webhook = document.getElementById("webhook").value.trim();
            const message = document.getElementById("message").value.trim();
            const delay = parseInt(document.getElementById("delay").value) || 1000;
            const status = document.getElementById("status");

            if (!webhook || !webhook.startsWith("https://discord.com/api/webhooks/")) {
                status.textContent = "‚ùå Invalid Webhook URL!";
                return;
            }
            if (!message) {
                status.textContent = "‚ùå Enter a message!";
                return;
            }

            status.textContent = "‚úÖ Spamming Started...";
            interval = setInterval(() => {
                fetch(webhook, {
                    method: "POST",
                    body: JSON.stringify({ content: message }),
                    headers: { "Content-Type": "application/json" }
                }).then(response => {
                    if (!response.ok) {
                        clearInterval(interval);
                        status.textContent = "‚ùå Webhook Blocked or Invalid!";
                    }
                }).catch(() => {
                    clearInterval(interval);
                    status.textContent = "‚ùå Failed to send request!";
                });
            }, delay);
        }

        function stopSpamming() {
            clearInterval(interval);
            document.getElementById("status").textContent = "üõë Spamming Stopped.";
        }

        function deleteWebhook() {
            const webhook = document.getElementById("webhook").value.trim();
            const status = document.getElementById("status");

            if (!webhook || !webhook.startsWith("https://discord.com/api/webhooks/")) {
                status.textContent = "‚ùå Invalid Webhook URL!";
                return;
            }

            fetch(webhook, { method: "DELETE" })
                .then(response => {
                    if (response.ok) {
                        status.textContent = "‚úÖ Webhook Deleted Successfully!";
                    } else {
                        status.textContent = "‚ùå Failed to Delete Webhook!";
                    }
                })
                .catch(() => {
                    status.textContent = "‚ùå Error Deleting Webhook!";
                });
        }
    </script>

</body>
</html>
